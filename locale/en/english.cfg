[mod-setting-description]
lightning_settings-disable_flash=Disable the bright flash that affects the wider map around the lightning strike area.
lightning_settings-disable_impact_light=Disable the light in the immediate area of the impact point.
lightning_settings-disable_lightning_bolt_graphic=Disable the lightning bolt graphics, but not the impact explosion. This includes the storm cloud and the white arcs to the ground.
lightning_settings-disable_lightning_bolt_sound=Set when a lightning strike creates the vanilla Factorio sound effect. When a sound is disabled it will make the strike and impact fully silent.
lightning_settings-lightning_frequency_percentage=Change how often lightning happens compared to vanilla Factorio. 0% disables lightning entirely. Vanilla factorio has 1 strike per chunk every 10 seconds.
lightning_settings-lightning_damage_percentage=Change how much damage lightning does to unprotected entities compared to vanilla Factorio. 0% disables all damage entirely. Vanilla factorio does 100 damage per strike.
lightning_settings-lightning_energy_percentage=Change how much energy lightning provides to a power network via a lightning rod entities compared to vanilla Factorio. 0% disables all energy entirely. Vanilla factorio provides 1,000 MJ energy per strike.



[string-mod-setting]
lightning_settings-disable_lightning_bolt_graphic-all=All strikes
lightning_settings-disable_lightning_bolt_graphic-unprotected=Unprotected areas only
lightning_settings-disable_lightning_bolt_graphic-none=Never



[string-mod-setting-description]
lightning_settings-disable_lightning_bolt_graphic-all=All lightning strikes will create the vanilla Factorio lightning strike sound.
lightning_settings-disable_lightning_bolt_graphic-unprotected=Only strikes in to unprotected areas (outside of lightning rod areas) will have a sound. So the explosions aren't silent.
lightning_settings-disable_lightning_bolt_graphic-none=No lightning strikes will ever make a sound.
